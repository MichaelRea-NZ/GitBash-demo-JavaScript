<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript calculator</title>
	</head>
	<body>
		<h2>Addition Calculator</h2>
		<div>
			<label>First Number</label>
			<input type="number" id="firstNum" name="firstNum"><br><br>
			<label>Second Number</label>
			<input type="number" id="secondNum" name="secondNum"><br><br>
			<button onclick="addFunc()">Add</button>
			<label> Result </label>
			<label id="result"></label><br><br>
		</div>	

		<h2>Subtraction Calculator</h2>
		<div>
			<label>First Number</label>
			<input type="number" id="thirdNum" name="thirdNum"><br><br>
			<label>Second Number</label>
			<input type="number" id="fourthNum" name="fourthNum"><br><br>
			<button onclick="subtractFunc()">Subtract</button>
			<label> Result </label>
			<label id="subResult"></label><br><br>
		</div>
		
		<h2>Division Calculator</h2>
		<div>
			<label>First Number</label>
			<input type="number" id="fithNum" name="fithNum"><br><br>
			<label>Second Number</label>
			<input type="number" id="sixthNum" name="sixthNum"><br><br>
			<button onclick="divideFunc()">Divide</button>
			<label> Result </label>
			<label id="divideResult"></label><br><br>
		</div>
		
		<h2>Division Calculator</h2>
		<div>
			<label>First Number</label>
			<input type="number" id="seventhNum" name="seventhNum"><br><br>
			<label>Second Number</label>
			<input type="number" id="eighthNum" name="eighthNum"><br><br>
			<button onclick="multipicationFunc()">Multiply</button>
			<label> Result </label>
			<label id="multipleResult"></label><br><br>
		</div>
	</body>
	
	<script>
		function addFunc(){
			const num1 = parseFloat(document.getElementById('firstNum').value) 
			const num2 = parseFloat(document.getElementById('secondNum').value)		
			const sum = num1 + num2;
			
			document.getElementById('result').textContent = sum;

			console.log(sum);		
			}
			
		function subtractFunc(){
			const num3 = parseFloat(document.getElementById('thirdNum').value) 
			const num4 = parseFloat(document.getElementById('fourthNum').value)			
			const difference = num3 - num4;
			
			document.getElementById('subResult').textContent = difference;
			
			console.log(difference);			
			}

		function multipicationFunc(){
			const num7 = parseFloat(document.getElementById('seventhNum').value) 
			const num8 = parseFloat(document.getElementById('eighthNum').value)			
			const product = num7 * num8;
			
			document.getElementById('multipleResult').textContent = product;
			
			console.log(product);			
			}
	</script>
</html>
